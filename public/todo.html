<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>
    <link rel="stylesheet" href="/css/todo.css"/>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Todo</h1>
            <nav class="nav-links">
                <a href="/calendar">Calendar</a>
                <form action="/auth/logout" method="POST" class="logout-form">
                    <button type="submit" class="logout">Logout</button>
                </form>
            </nav>
        </div>
    </header>
    <div class="container">
        <!-- Levý panel: Todolisty a rychlé pohledy (Quick Views, Todo Lists) -->
        <div class="left-panel">
            <div class="panel-header">
                <h2>Quick views</h2>
            </div>
            <div class="quick-views">
                <button id="quick-view-all" class="quick-view" type="button">All tasks</button>
                <button id="quick-view-current-day" class="quick-view" type="button">Current Day</button>
                <button id="quick-view-overdue" class="quick-view" type="button">Overdue</button>
                <button id="quick-view-completed" class="quick-view" type="button">Completed</button>
            </div>
            <div class="panel-header">
                <h2>Todo lists</h2>
            </div>
            <div class="add-row">
                <input type="text" id="tasklist-title" placeholder="New list">
                <button id="add-tasklist-btn">Add</button>
            </div>
            <div class="todolists-list">
            </div>
        </div>

        <!-- Prostřední panel: Úkoly (Tasks) -->
        <div class="middle-panel">
            <div class="panel-header">
                <h2>Tasks</h2>
            </div>
            <div class="add-row sort-row">
                <label for="task-sort">Sort by</label>
                <select id="task-sort">
                    <option value="due_asc">Due date (earliest first)</option>
                    <option value="due_desc">Due date (latest first)</option>
                    <option value="title_asc">Alphabetically (A-Z)</option>
                    <option value="title_desc">Alphabetically (Z-A)</option>
                    <option value="created_desc">Created at (newest first)</option>
                    <option value="created_asc">Created at (oldest first)</option>
                </select>
            </div>
            <div class="add-row">
                <input type="text" id="task-title-input" placeholder="New task">
                <button id="add-task-btn">Add</button>
            </div>
            <div class="tasks-list">
            </div>
        </div>

        <!-- Pravý panel: Editor úkolu (Edit Task) -->
        <div class="right-panel">
            <div class="panel-header">
                <h2>Edit Task</h2>
            </div>
            <div class="task-editor">
                <div class="form-group">
                    <label for="task-title">Task Name:</label>
                    <input type="text" id="task-title" placeholder="Enter task name">
                </div>

                <div class="form-group">
                    <label for="task-due">Due Date:</label>
                    <input type="date" id="task-due">
                </div>

                <div class="form-group">
                    <button class="btn-save">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="error-modal" class="modal-backdrop">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="error-modal-title">
            <h3 id="error-modal-title">Notice</h3>
            <p id="error-modal-message"></p>
            <button id="error-modal-close" type="button">OK</button>
        </div>
    </div>

    <script src="/js/todo.js"></script>
</body>
</html>
