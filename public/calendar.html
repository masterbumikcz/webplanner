<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="/css/calendar.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"/>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Calendar</h1>
            <nav class="nav-links">
                <a href="/todo">Todo List</a>
                <form action="/auth/logout" method="POST" class="logout-form">
                    <button type="submit" class="logout">Logout</button>
                </form>
            </nav>
        </div>
    </header>
    <div class="container calendar-layout">
        <!-- Kalendář (Calendar) -->
        <div class="calendar-panel">
            <div class="panel-header">
                <h2>Calendar</h2>
            </div>
            <div id="calendar"></div>
        </div>
        <!-- Editor události (Event Editor) -->
        <div class="event-panel">
            <div class="panel-header">
                <h2>Event</h2>
            </div>
            <div class="form-group">
                <label for="event-title">Title</label>
                <input type="text" id="event-title" placeholder="Event title">
            </div>
            <div class="form-group">
                <label for="event-start">Start</label>
                <input type="datetime-local" id="event-start">
            </div>
            <div class="form-group">
                <label for="event-end">End</label>
                <input type="datetime-local" id="event-end">
            </div>
            <div class="form-group checkbox-group">
                <label for="event-all-day">
                    <input type="checkbox" id="event-all-day" checked>
                    All day
                </label>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-save" id="event-add">Add Event</button>
                <button type="button" class="btn-save" id="event-save">Save Changes</button>
                <button type="button" class="btn-delete" id="event-delete">Delete Event</button>
            </div>
            <p class="event-feedback" id="event-feedback" hidden></p>
            <p class="helper-text" id="event-helper">Select a date to add, or an event to edit/delete.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="/js/calendar.js"></script>
</body>
</html>
